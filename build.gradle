apply plugin: 'scala'

sourceSets {
  main {
    scala {
      srcDirs = ['src']
    }
  }
}

repositories {
  mavenCentral()
}

dependencies {
  compile 'org.scala-lang:scala-library:2.11.1'
  compile 'org.scalanlp:breeze_2.11:0.10'
  compile 'org.scalanlp:breeze-viz_2.11:0.9'
}

task run(type: JavaExec, dependsOn: classes) {
  main = 'LeastSquares'
  classpath sourceSets.main.runtimeClasspath
  classpath configurations.runtime
}
